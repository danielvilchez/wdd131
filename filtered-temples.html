<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Filtered Temple Album</title>
  <link rel="stylesheet" href="styles/filtered-temples.css" media="print" onload="this.media='all'">
  <noscript>
    <link rel="stylesheet" href="styles/filtered-temples.css">
  </noscript>
</head>

<body>
  <header>
    <h1>Filtered Temple Album</h1>
  </header>

  <section>
    <h2>Temples</h2>
    <div class="temple-gallery">
      <img src="images/machu-picchu.webp" alt="Machu Picchu" loading="lazy">
      <img src="images/temple2.webp" alt="Temple 2" loading="lazy">
      <img src="images/temple3.webp" alt="Temple 3" loading="lazy">
      <!-- Agregar más imágenes según sea necesario -->
    </div>
  </section>

  <footer>
    <p>© 2024 Temple Album. Todos los derechos reservados.</p>
  </footer>

  <script src="scripts/filtered-temples.js" defer></script>
  <script>
    // Asegúrate de que todas las imágenes tienen lazy loading
    document.querySelectorAll("img").forEach(function (img) {
      img.setAttribute("loading", "lazy");
    });
  </script>
</body>

</html>
