<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participation - Manos Solidarias</title>
    <link rel="stylesheet" href="styles/project.css">
    <script src="scripts/getdates.js" defer></script>
    <script src="scripts/project.js" defer></script>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Manos Solidarias</h1>
        <nav>
            <ul>
                <li><a href="siteplan.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="participation.html">Participation</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <section>
        <h2>Join Our Cause!</h2>
        <p>Register as a volunteer and help us make a difference in our community.</p>

        <form id="participationForm">
            <!-- Nombre del Participante -->
            <label for="participantName">Participant Name:</label>
            <input type="text" id="participantName" name="participantName" placeholder="Enter your name" required>

            <!-- Email -->
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <!-- Selección de Evento -->
            <label for="eventSelection">Select an Event:</label>
            <select id="eventSelection" name="eventSelection" required>
                <option value="" disabled selected>Select an event</option>
                <option value="clothingDrive">Clothing Collection </option>
                <option value="parkCleanup">Let's Clean Up the Park</option>
                <option value="reforestationCampaign">Reforestation Campaign</option>
            </select>

            <!-- Botón de Enviar -->
            <button type="submit">Submit</button>
        </form>

        <p>Total Participations: <span id="counterValue">0</span></p>

        <h3>Registered Participants</h3>
        <ul id="participantList"></ul>
    </section>

    <!-- Footer -->
    <footer>
        <p><span id="currentyear"></span> ⭐ Daniel Vilchez Cardenas ⭐ Lima, Perú. </p>
        <p id="lastModified">Last Modification: </p>
    </footer>

</body>

</html>
