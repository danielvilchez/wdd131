<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore a collection of temple images from around the world, showcasing their beauty and significance.">
    <title>Temple Album</title>
    <link rel="stylesheet" href="styles/temples.css" media="all">
    <link rel="stylesheet" href="styles/temples-large.css" media="all">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <script defer src="scripts/temples.js"></script>
</head>

<body>
    <header>
        <h1 class="handler">Temple Album</h1>
        <a href="#" id="hambutton" aria-label="Toggle menu"></a>
        <nav id="navmenu">
            <a href="#" onclick="toggleActive(this)" ontouchstart="toggleActive(this)">Home</a>
            <a href="#">Old</a>
            <a href="#">New</a>
            <a href="#">Large</a>
            <a href="#">Small</a>
        </nav>
    </header>

    <main>
        <h2>Home</h2>
        <div class="res-grid">
            <figure>
                <img src="templeimages/englandtemple.jpg"
                    srcset="templeimages/englandtemple.jpg 500w, templeimages/englandtemple.jpg 1000w"
                    sizes="(max-width: 600px) 500px, 1000px" alt="Preston England Temple">
                <figcaption>Preston England</figcaption>
            </figure>
            <figure>
                <img src="templeimages/hamilton-new-zealand-temple.jpg"
                    srcset="templeimages/hamilton-new-zealand-temple.jpg 500w, templeimages/hamilton-new-zealand-temple.jpg 1000w"
                    sizes="(max-width: 600px) 500px, 1000px" alt="Hamilton New Zealand Temple">
                <figcaption>Hamilton New Zealand</figcaption>
            </figure>
            <figure>
                <img src="templeimages/hawaiitemple.jpg"
                    srcset="templeimages/hawaiitemple.jpg 500w, templeimages/hawaiitemple.jpg 1000w"
                    sizes="(max-width: 600px) 500px, 1000px" alt="Laie Hawaii Temple">
                <figcaption>Laie Hawaii</figcaption>
            </figure>
            <figure>
                <img src="templeimages/manti-utah-temple.jpg"

                    sizes="(max-width: 600px) 500px, 1000px" alt="Manti Utah Temple">

            </figure>
            <figure>
                <img src="templeimages/vernal-utah-temple.jpg"

            </figure>
            <figure>
                <img src="templeimages/saltlake-temple.jpg"

                    sizes="(max-width: 600px) 500px, 1000px" alt="Salt Lake Temple">
                <figcaption>Salt Lake</figcaption>
            </figure>
            <figure>
                <img src="templeimages/kyiv-ukraine-temple.jpg"

            <figure>
                <img src="templeimages/cardston-alberta-temple.jpg"
                    srcset="templeimages/cardston-alberta-temple.jpg 500w, templeimages/cardston-alberta-temple.jpg 1000w"
                    sizes="(max-width: 600px) 500px, 1000px" alt="Cardston Alberta Temple">
                <figcaption>Cardston Alberta</figcaption>
            </figure>
        </div>
    </main>

    <footer>
        <footer>
            <p>
                <span id="currentyear"></span> ⭐ Daniel Vilchez Cardenas ⭐ Lima, Perú.
            </p>

        </footer>

</html>
